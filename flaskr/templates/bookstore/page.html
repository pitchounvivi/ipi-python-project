{% extends 'index.html' %}

{% block title%}{{ book['book_title'] }}{% endblock %}

{% block content %}
{% block nav %}
    <nav class="nav">
        <button class="bouton" type="button">
            <a class="bookstore" href="{{ url_for('homepage')}}">Retour à la bibliothèque</a>
        </button>

        <form method="POST" action="{{ url_for('auth.logout')}}">
            <input type="submit" class="logout" value="Déconnexion" />
        </form>
    </nav>
{% endblock %}

    <section>
        <p>Vous lisez : </p>
        <h1>{{ book['book_title'] }}</h1>

        <hr>
        <h2>{{ book['chap_title'] }}</h2>
        
        <hr>
        <p>{{ book['chap_content'] | safe }}</p>
    </section>
    
{% endblock %}
